<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>观察者模式</title>
</head>
<body>
  <script>
  // 发布订阅模式
  // 发布者和订阅者是通过事件中心联系的。
  // 1. 订阅者
  // 2. 发布者
  // 3. 事件中心
  //    subs 数组: 存储所有的订阅者
  //    $on(): 注册事件
  //    $emit(): 触发事件

  // 观察者模式
  // 1. 观察者（订阅者）
  //    update()：事件发生时要做的事情
  // 2. 目标（发布者）
  //    subs 数组: 存储所有的观察者
  //    addSub(): 添加观察者
  //    notify(): 事件发生时，调用所有观察者的 update() 方法
  // 3. 没有事件中心
  </script>
  <script>
    // 发布者-目标
    class Dep {
      constructor () {
        // 记录所有的订阅者
        this.subs = []
      }
      // 添加订阅者
      addSub (sub) {
        if (sub && sub.update) {
          this.subs.push(sub)
        }
      }
      // 发布通知
      notify () {
        this.subs.forEach(sub => {
          sub.update()
        })
      }
    }
    // 订阅者-观察者
    class Watcher {
      update () {
        console.log('update')
      }
    }

    // 测试
    let dep = new Dep()
    let watcher = new Watcher()

    dep.addSub(watcher)

    dep.notify()
  </script>
</body>
</html>
<!-- 发布订阅模式
  发布者和订阅者是通过事件中心统一调度的，所以发布者和订阅者不需要知道对方的存在。
  1. 订阅者
  2. 发布者
  3. 事件中心
     subs 数组: 存储所有的订阅者
     $on(): 注册事件
     $emit(): 触发事件
-->

<!-- 观察者模式
  观察者和目标之间是相互依赖的
  1. 观察者（订阅者）
     update()：事件发生时要做的事情
  2. 目标（发布者）
     subs 数组: 存储所有的观察者
     addSub(): 添加观察者
     notify(): 事件发生时，调用所有观察者的 update() 方法
  3. 没有事件中心
-->

<!-- 发布订阅模式和观察者模式的区别
  
-->
